<section class="p-3">
  <div class="heading text-color">CAMPUS AMBASSADOR PROGRAM</div>

  <div *ngIf="status" class="w-100" >
    <div  style="padding-top:10vw" class="sub-heading">Coming soon</div>
  </div>
  <div *ngIf="!status" class="w-100" >
    <div>
      <p class="line">
        To register for the Campus Ambassador Program, simply fill the form below. <br> Our team will reach out to you.
      </p>
    </div>
    <div >
      <div class="gform" >

     <script type="text/javascript">var submitted=false;</script>
      <iframe name="hidden_iframe" id="hidden_iframe" style="display:none;"     
            onload="if(submitted) {window.location='https://innovadtu.com/#/ca';}"></iframe>
      <form action="https://docs.google.com/forms/u/0/d/e/1FAIpQLSdNuSuEe1MHws2ogsQKx53WtAH9iCr1wUYgZelmXt22eRpuWw/formResponse" method="post" target="hidden_iframe" onsubmit="submitted=true;"> 
                <input type="name" name="entry.1420396626"   placeholder="Full Name" required  />
                <input type="email" name="entry.632890968"   placeholder="Email Address"  required />
                <input type="number" name="entry.1770927365"  placeholder="Contact Number (WhatsApp)" required /> 
                <input style="margin-bottom: 2px;" type="name" name="entry.84106691"   placeholder="College" required  />
                <label>Full Name (Kindly avoid filling names of your institution in short form)</label>
                <input type="name" name="entry.947738478"   placeholder="Degree" required  />
                <input type="name" name="entry.401493948"   placeholder="Stream" required  />
 
                <h4 class="radio-head" >  Year of Study</h4> 
               <div class="radio-cont" >
                <label class="radio-label" >
                 <input class="radio-input" type="radio" name="entry.1154362989" id="1st"  value="1st">
                <span class="radio-span" >1st</span>
                </label>

                <label class="radio-label" >
                 <input class="radio-input" type="radio"  name="entry.1154362989" id="2nd" value="2nd">
                <span class="radio-span" >2nd</span>
                </label>

                <label class="radio-label" >
                <input class="radio-input" type="radio"  name="entry.1154362989" id="3rd" value="3rd">
                <span class="radio-span" >3rd</span>
                </label>
 
                <label class="radio-label" >
                  <input class="radio-input" type="radio" name="entry.1154362989" id="4th" value="4th">
                <span class="radio-span" >4th</span>
                </label>

               </div>
         
                <input type="name" name="entry.929791356"   placeholder="Linkedin Profile URL" required  />
                <input type="name" name="entry.1664901108"   placeholder="Instagram Profile URL" required  />
                <input style="margin-bottom: 2px;" type="name" name="entry.226142159"   placeholder="The societies/Teams/Clubs you are a part of in your college and mention the post you hold." required  />
                 <label>Also mention the nature of society (Eg: Technical society, dance society etc.)</label>
                <input style="margin-bottom: 2px;" type="name" name="entry.656487622"   placeholder="Why do you want to work with us as an intern?" required  />
                <label>Not more than 100 words</label>
                 
                <input type="name" name="entry.2101321485"   placeholder="Comments" required  />

                <input type="submit" value="Submit" class="login-btn"/>
      </form>




       
      </div>
    </div>
  </div>
</section>
