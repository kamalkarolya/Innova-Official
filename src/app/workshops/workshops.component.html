<section class="p-3">
    <div class="heading text-color">Workshops</div>
    <div class="w-100" fxLayout="column" fxLayoutAlign="space-around end">
        <!-- <div class="sub-heading text-white mt-3">Faculty Advisor</div> -->
        <div class="sub-heading text-white mt-big">Upcoming</div>
        <div class="text-white mt-3 w-100" fxLayout="row wrap" fxLayoutAlign="center center">
          <div *ngFor="let workshop of workshops">
              <mat-card *ngIf="workshop.status" class="example-card bg-darkgrey text-white m-3">
                  <img mat-card-image src="{{workshop.imagePath}}" class="img-size" alt="{{workshop.title}} ">
                  <mat-card-content>
                      <h1>{{workshop.title}}</h1>
                      <p>{{workshop.description}}</p>
                  </mat-card-content>
                  <mat-card-actions fxLayoutAlign="end">
                    <div class="button" id="button-3">
                      <div id="circle"></div>
                      <a href="{{workshop.regLink}}">Register</a>
                    </div>
                  </mat-card-actions>
              </mat-card>
          </div>
      </div>
        <div class="sub-heading text-white mt-big">Archived</div>
        <div class="text-white mt-3 w-100" fxLayout="row wrap" fxLayoutAlign="center center">
            <div *ngFor="let workshop of workshops">
                <mat-card *ngIf="!workshop.status" class="example-card bg-darkgrey text-white m-3">
                    <img mat-card-image src="{{workshop.imagePath}}" class="img-size" alt="{{workshop.title}}">
                    <mat-card-content>
                      <h1>{{workshop.title}}</h1>
                      <p>{{workshop.description}}</p>
                    </mat-card-content>
                    <mat-card-actions fxLayoutAlign="end">
                      <button class="button" id="button-3" (click)="findOne(workshop.id)" routerLink="/more/{{ workshop.title }}" >
                        <div  id="circle"></div>
                        <span>More info </span>
                      </button>
                    </mat-card-actions>
                </mat-card>
            </div>
        </div>
    </div>
</section>
