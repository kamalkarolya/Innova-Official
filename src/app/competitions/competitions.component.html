<section class="p-3">
<div class="heading text-color">Competitions</div>
<div class="w-100" fxLayout="column" fxLayoutAlign="space-around end">
    <!-- <div class="sub-heading text-white mt-3">Faculty Advisor</div> -->
    <div class="sub-heading text-white mt-big">Upcoming</div>
    <div class="text-white mt-3 w-100" fxLayout="row wrap" fxLayoutAlign="center center">
      <div *ngFor="let competition of competitions">
          <mat-card *ngIf="competition.status" class="example-card bg-darkgrey text-white m-3">
              <img mat-card-image src="{{competition.imgSrc}}" class="img-size" alt="Photo of a Shiba Inu">
              <mat-card-content>
                  <h1>{{competition.name}}</h1>
                  <p>{{competition.desc}}</p>
              </mat-card-content>
              <mat-card-actions fxLayoutAlign="end">
                <div class="button" id="button-3">
                  <div id="circle"></div>
                  <a href="#">Register</a>
                </div>

              </mat-card-actions>
          </mat-card>
      </div>
  </div>
    <div class="sub-heading text-white mt-big">Archived</div>
    <div class="text-white mt-3 w-100" fxLayout="row wrap" fxLayoutAlign="center center">
        <div *ngFor="let competition of competitions">
            <mat-card *ngIf="!competition.status" class="example-card bg-darkgrey text-white m-3">
                <img mat-card-image src="{{competition.imgSrc}}" class="img-size" alt="Photo of a Shiba Inu">
                <mat-card-content>
                    <h1>{{competition.name}}</h1>
                    <p>{{competition.desc}}</p>
                </mat-card-content>
                <mat-card-actions fxLayoutAlign="end">
                    <button class="button" id="button-3" (click)="findOne(competition.id)" routerLink="/more/{{ competition.id }}" >
                      <div  id="circle"></div>
                      <span>More info </span>
                    </button>
                </mat-card-actions>
            </mat-card>
        </div>
    </div>
</div>
</section>
